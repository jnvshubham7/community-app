<div class="forgot-password-container">
    <div class="forgot-password-card">
      <h2>Forgot Password</h2>
      <p class="description">Enter your email address to reset your password.</p>
      
      <form (ngSubmit)="resetPassword()" class="form-container">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
        </div>
        <button type="submit" class="reset-btn">Reset Password</button>
      </form>
    </div>
  </div>
