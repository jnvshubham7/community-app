<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <p>Enter your email address to receive a one-time password (OTP) for resetting your password.</p>
  <form (ngSubmit)="onSubmit()" class="forgot-password-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>
    <button type="submit" class="submit-btn">Request OTP</button>
  </form>
  <div *ngIf="message" class="message success">{{ message }}</div>
  <div *ngIf="error" class="message error">{{ error }}</div>
</div>
