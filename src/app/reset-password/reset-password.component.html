<div class="reset-password-container">
    <h2>Reset Password</h2>
    <p>Enter the OTP sent to your email and your new password to reset your password.</p>
    <form (ngSubmit)="onSubmit()" class="reset-password-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="otp">OTP:</label>
        <input
          type="text"
          id="otp"
          [(ngModel)]="otp"
          name="otp"
          placeholder="Enter the OTP"
          required
        />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          placeholder="Enter new password"
          required
        />
      </div>
      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
    <div *ngIf="message" class="message success">{{ message }}</div>
    <div *ngIf="error" class="message error">{{ error }}</div>
  </div>
